<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/c/font_4667537_av6a7g5udp7.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="BODY_CONTAINER">
      <div class="TOP_FUNCTION_BAR">
        <!-- 顶部功能栏内容 -->
        <div class="WINDOW_CONTROL_AREA"></div>
        <div class="navigationHeader">
          <ul class="navigationMenu">
            <li>个性推荐</li>
            <li>排行榜</li>
            <li>歌单</li>
            <li>最新音乐</li>
          </ul>
          <div class="userToolbar">
            <div class="searchInput">
              <input class="search_input" type="text" placeholder="搜索" />
              <button
                class="iconfont icon-icon-test search_btn"
                style="font-size: 20px"
              ></button>
            </div>
            <div class="iconfont icon-icon-test1"></div>
            <div class="iconfont icon-youxiang"></div>
            <div class="iconfont icon-gexingzhuangban"></div>
            <div class="iconfont icon-zuidahua1"></div>
          </div>
        </div>
      </div>
      <div class="SIDEBAR_">
        <!-- 侧边栏内容 -->
        <div class="_personal_information">
          <img src="./assets/images/4c781b4060a4c955484723e69b3fbf58.jpg" />
          <span>妄想伤感代价联盟</span>
        </div>
        <ul class="primaryMenu">
          <li><span class="iconfont icon-yinfu1"></span>发现音乐</li>
          <li><span class="iconfont icon-shipin"></span>视频</li>
        </ul>
      </div>
      <div class="HOMEPAGE">
        <!-- 主页内容 -->
      </div>
      <div class="PLAY_CONTROL_BAR">
        <!-- 播放控制栏内容 -->
      </div>
    </div>
  </body>
</html>
